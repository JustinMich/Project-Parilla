.github/workflows/ci-cd.yml

name: CI/CD Pipeline

# --- WHEN TO RUN ---
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# --- PIPELINE JOBS ---
jobs:
  build-test:
    name: Build & Test (CI)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    # Example for Node.js (You can replace depending on your tech)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

  deploy:
    name: Deploy (CD)
    needs: build-test    # Wait for CI to finish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    # ---- THIS IS WHERE YOU DEPLOY ----
    - name: Deploy to Server (example only)
      run: echo "Deploying application..."
