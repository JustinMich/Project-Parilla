name: CI/CD â€” Test, Build & Deploy to Netlify

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test_build_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node.js (needed for linters)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Install dependencies (HTMLHint & ESLint)
      - name: Install Dependencies
        run: |
          npm install -g htmlhint eslint
          if [ -f package.json ]; then npm install; else echo "No package.json"; fi

      # =========================
      # 4. TEST STEP (lint & JS tests)
      # =========================
      - name: Lint HTML
        run: htmlhint "Bag o folder/**/*.html" || true

      - name: Lint JS
        run: eslint "Bag o folder/**/*.js" --max-warnings=0 || true

      - name: Run JS Tests
        run: |
          if [ -f package.json ] && npm test >/dev/null 2>&1; then
            npm test
          else
            echo "No tests defined"
          fi

      # =========================
      # 5. BUILD STEP
      # =========================
      - name: Build Project
        run: |
          echo "Building project..."
          rm -rf dist
          mkdir dist
          cp -r "Bag o folder"/* dist/
          echo "Build completed."

      # =========================
      # 6. DEPLOY STEP
      # =========================
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3
        with:
          publish-dir: "dist"
          production-deploy: true
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
