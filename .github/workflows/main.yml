name: CI/CD — Test, Build & Deploy to Netlify

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# ================================
# 1. TEST JOB
# ================================
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install -g htmlhint eslint
          if [ -f package.json ]; then npm install; else echo "No package.json"; fi

      - name: Lint HTML
        run: htmlhint "Bag o folder/**/*.html" || true

      - name: Lint JS
        run: eslint "Bag o folder/**/*.js" --max-warnings=0 || true

      - name: Run JS Tests
        run: |
          if [ -f package.json ] && npm test >/dev/null 2>&1; then
            npm test
          else
            echo "No tests defined"
          fi

# ================================
# 2. BUILD JOB (runs after test)
# ================================
  build:
    runs-on: ubuntu-latest
    needs: test   # ⬅ ensures this runs after test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Project
        run: |
          echo "Building project..."
          rm -rf dist
          mkdir dist
          cp -r "Bag o folder"/* dist/
          echo "Build completed."

# ================================
# 3. DEPLOY JOB (runs after build)
# ================================
  deploy:
    runs-on: ubuntu-latest
    needs: build   # ⬅ ensures this runs after build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: 'dist/'
          production-branch: 'main'
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

